<!---------------------------------------------highcharts----------------------------------------->
<section class="analytics">
    <div class="container"  style="display: flex;">
        <div class="row pt-5 w-100">
            <div class="col-md-6">
                <h4>{{dec_userid}} Total Clicks</h4>
                <div class="charts_header">
                    <div class="col-lg-12">
                        <label>Period</label>
                        <select [ngModel]="selectedChartPer" (ngModelChange)="periodChange($event)">
                            <option value="today">Today</option>
                            <option value="weeks">Weeks</option>
                            <option value="months">Months</option>
                            <option value="years">Years</option>
                        </select>


                        <label [hidden]="selectedChartPer == 'today'">From</label>
                        <input [hidden]="selectedChartPer == 'today'" matInput [readonly]="true" [matDatepicker]="picker1" [max]="maxDate" (click)="picker1.open()" [(ngModel)]="fromDate" (dateChange)="fromDateChange($event)">
                        <mat-datepicker #picker1></mat-datepicker>
                        <label [hidden]="selectedChartPer == 'today'">To</label>
                        <input [hidden]="selectedChartPer == 'today'" matInput [readonly]="true" [matDatepicker]="picker2" [min]="fromDate" [max]="maxToDate" (click)="picker2.open()" [(ngModel)]="toDate" [matDatepickerFilter]="toDateFilter">
                        <mat-datepicker #picker2></mat-datepicker>

                        <button class="charts_filter_btn" (click)="filter_charts()">ok</button>
                    </div>
                </div>
                <figure class="highcharts-figure">
                    <div id="chart_1"></div>
                </figure>
            </div>
            <div class="col-md-6">
                <h4>Browsers</h4>
                <div class="charts_header">
                    <label>
                        Recent Report
                    </label>
                </div>
                <figure class="highcharts-figure">
                    <div id="chart_2"></div>
                </figure>
            </div>
            <div class="col-md-6">
                <h4>IP Address</h4>
                <figure class="highcharts-figure">
                    <div id="chart_3"></div>
                </figure>
            </div>
            <div class="col-md-6 ml-auto">
                <h4>City Counts</h4>
                <figure class="highcharts-figure">
                    <div id="chart_4"></div>
                </figure>
            </div>
        </div>
    </div>
</section>
<!-----------------------------------------highcharts------------------------------------------>
